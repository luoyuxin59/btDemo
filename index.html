<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="./css/Normalize.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<style>
  img {
    width: 100%;
  }
  .damu-carousel, .damu-carousel  .item {
    height: 500px;
    overflow: hidden;
  }
  .carousel-caption {
    bottom: 70%;
  }
  @media only screen and (max-width: 768px) {
    .carousel-caption {
      bottom: 8%;
    }
    .damu-carousel, .damu-carousel  .item { 
      height: 200px;
    }
  }
</style>
<body>
  <!-- 导航 -->
  <nav class="navbar  navbar-inverse navbar-fixed-top" >
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">现代博物馆浏览器</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">综述 <span class="sr-only">(current)</span></a></li>
          <li><a href="#">简述</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">特点 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Chrome</a></li>
              <li><a href="#">Firefox</a></li>
              <li><a href="#">Safari</a></li>
              <li><a href="#">Opera</a></li>
              <li><a href="#">IE</a></li>
            </ul>
          </li>
          <li><a href="#">关于</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- 轮播图 -->
  <div id="carousel-example-generic" class="carousel slide damu-carousel" data-ride="carousel" data-interval="500">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="./images/chrome-big.jpg" alt="chrome">
        <div class="carousel-caption">
          chrome
        </div>
      </div>
      <div class="item">
        <img src="./images/firefox-big.jpg" alt="firefox">
        <div class="carousel-caption">
          firefox
        </div>
      </div>
      <div class="item">
        <img src="./images/opera-big.jpg" alt="opera">
        <div class="carousel-caption">
          opera
        </div>
      </div>
      <div class="item">
        <img src="./images/safari-big.jpg" alt="safari">
        <div class="carousel-caption">
          safari
        </div>
      </div>
      <div class="item">
        <img src="./images/ie-big.jpg" alt="IE">
        <div class="carousel-caption">
          IE
        </div>
      </div>
    </div>
  
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <a class="test1" href="javascript:;">开始</a>
  <a class="test2" href="javascript:;">停止</a>

  <!-- 引入插件 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./bootstrap/bootstrap.min.js"></script>
  <script>

  </script>
</body>
</html>
